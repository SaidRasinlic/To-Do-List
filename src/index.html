<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
 />
 <title>To Do List</title>
</head>

<body>

 <div class="wrapper">
  <ul class="to-do-header">
   <li>
    <h2>Today's to do</h2><span class="fa-solid fa-arrows-rotate fa-lg"></span>
   </li>
   <li>
    <input type="text" placeholder="Add to your list..." required><span class="fa-solid fa-plus fa-lg"></span>
   </li>
  </ul>

  <ul class="to-do-list">
   <!--Dynamic List Loaded--->
  </ul>

  <ul class="to-do-footer">
   <li>Clear all completed</li>
  </ul>
 </div>

</body>

</html>
