<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
 />
 <meta name="title" property="og:title" content="[To-Do-List]">
 <meta name="image" property="og:image" content="https://raw.githubusercontent.com/SaidRasinlic/To-Do-List/development/src/img/To-Do-List-Desktop.png">
 <meta name="description" property="og:description" content="[This is a simple To Do List project. This web page is built with a Webpack and served by the Webpack dev server.]">
 <meta name="author" content="[Said Rašinlić]">
 <title>To Do List</title>
</head>

<body>

 <div class="wrapper">
  <ul class="to-do-header">
   <li>
    <h2>Today's to do</h2><span class="fa-solid fa-arrows-rotate fa-lg" title="Filter list" id="filter"><span id="counter"></span></span>
   </li>
   <li>
    <input type="text" id="todo-item" required placeholder="Add to your list..."><span class="fa-solid fa-plus fa-lg" id="add-button"></span>
   </li>
  </ul>

  <ul class="todo-list">
   <!--Local Storage List Loaded--->
  </ul>

  <ul id="clear-all-btn" class="to-do-footer">
   <li id="clear-completed">Clear all completed</li>
  </ul>
 </div>

</body>

</html>
